[phases.setup]
nixPkgs = ["python312"]

[phases.install]
cmds = [
  "pip install --upgrade pip setuptools wheel",
  "pip install --prefer-binary 'numpy>=1.26.0'",
  "pip install --prefer-binary 'scipy>=1.13.0'",
  "pip install --prefer-binary 'scikit-learn>=1.5.0'",
  "pip install --prefer-binary 'pandas>=2.2.0' 'matplotlib>=3.9.0'",
  "pip install --prefer-binary -r requirements.txt"
]

